<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <title>Budget Calculator App</title>
    </head>
    <body>
        <div class="container">
            <div class="title">Budget Calculator App</div>

            <div class="budget">
                <div class="budget__input">
                    <input type="number" class="budget__input--value" placeholder="Enter budget for the month">
                    <i class="far fa-check-circle budget__input--icon"></i>
                </div>

                <div class="budget__value">
                    <h2 class="budget__value--text">Budget</h2>
                    <i class="fas fa-money-bill budget__value--bill"></i>
                    <div class="budget__value--amount"><i class="fas fa-dollar-sign dollar-sign"></i>2,000</div>
                </div>

                <div class="budget__expense">
                    <h2 class="budget__expense--text">Total Expenses</h2>
                    <i class="fas fa-money-bill budget__expense--bill"></i>
                    <div class="budget__expense--amount"><i class="fas fa-dollar-sign dollar-sign"></i>2,000</div>
                    <div class="budget__expense-percentage">68%</div>
                </div>

                <div class="budget__balance">
                    <div class="budget__balance--text">Budget Balance</div>
                    <i class="fas fa-coins budget__balance-scale"></i>
                    <div class="budget__balance--amount"><i class="fas fa-dollar-sign dollar-sign"></i>4,000</div>
                </div>

                <div class="budget__entry">
                    <input type="text" class="budget__entry--description" placeholder="describe the expense">
                    <input type="number" class="budget__entry--value" placeholder="Amount">
                    <i class="far fa-check-circle budget__input--icon"></i>
                </div>

                <div class="budget__expense-container">
                    <h2 class="budget__expense--title">Expenses List</h2>
                    <div class="budget__expense--list">
                        <!-- <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment</div>
                            <div class="right">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="far fa-times-circle"></i></button>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
